[tool.towncrier]
package = "beetmoverscript"
package_dir = "."
filename = "CHANGELOG.rst"
issue_format = "`#{issue} <https://bugzilla.mozilla.org/show_bug.cgi?id={issue}>`_"
title_format = "[{version}] = ({project_date})"
underlines = "-~\""

[[tool.towncrier.type]]
directory = "added"
name = "Added"
showcontent = true

[[tool.towncrier.type]]
directory = "removed"
name = "Removed"
showcontent = true

[[tool.towncrier.type]]
directory = "changed"
name = "Changed"
showcontent = true

[[tool.towncrier.type]]
directory = "fixed"
name = "Fixed"
showcontent = true
