        '${scope_prefix[0]}cert:dep-signing':
          - ["https://autograph-external.prod.autograph.services.mozaws.net",
             {"$eval": "AUTOGRAPH_XPI_USERNAME"},
             {"$eval": "AUTOGRAPH_XPI_PASSWORD"},
             ["privileged_webextension"],
             "extension_rsa_dep"
