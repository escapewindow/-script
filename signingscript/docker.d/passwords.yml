        project:mozilla:glean:releng:signing:cert:release-signing:
          - ["https://autograph-external.prod.autograph.services.mozaws.net",
             {"$eval": "AUTOGRAPH_GPG_USERNAME"},
             {"$eval": "AUTOGRAPH_GPG_PASSWORD"},
             ["autograph_gpg"]
          ]

