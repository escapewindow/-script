            - ["https://autograph-external.prod.autograph.services.mozaws.net",
               {"$eval": "AUTOGRAPH_MAR_NIGHTLY_USERNAME"},
               {"$eval": "AUTOGRAPH_MAR_NIGHTLY_PASSWORD"},
