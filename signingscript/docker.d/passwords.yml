          ]
        '${scope_prefix[0]}cert:nightly-signing':
          - ["https://autograph-external.prod.autograph.services.mozaws.net",
             {"$eval": "AUTOGRAPH_AUTHENTICODE_SHA2_USERNAME"},
             {"$eval": "AUTOGRAPH_AUTHENTICODE_SHA2_PASSWORD"},
