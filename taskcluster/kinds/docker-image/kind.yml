---

loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.docker_image:transforms
    - taskgraph.transforms.cached_tasks:transforms
    - taskgraph.transforms.task:transforms

tasks:
    # k8s-image:
    #     definition: k8s-image
    python311:
        definition: python
        args:
            PYTHON_VERSION: "3.11.9"
    python39:
        definition: python
        args:
            PYTHON_VERSION: "3.9.7"
    python38:
        definition: python
        args:
            PYTHON_VERSION: "3.8"
            PYTHON_REQ_SUFFIX: ".py38"

    # Used by push-image kind
    skopeo: {}

    base:
        args:
            BASE_IMAGE: python:3.9.7
    base-3.11:
        definition: base
        args:
            BASE_IMAGE: python:3.11.9
    addonscript:
        definition: script
        parent: base-3.11
        args:
            SCRIPT_NAME: addonscript
    balrogscript:
        definition: script
        parent: base-3.11
        args:
            SCRIPT_NAME: balrogscript
    bitrisescript:
        definition: script
        parent: base-3.11
        args:
            SCRIPT_NAME: bitrisescript
    beetmoverscript:
        definition: script
        parent: base-3.11
        args:
            SCRIPT_NAME: beetmoverscript
    bouncerscript:
        definition: script
        parent: base-3.11
        args:
            SCRIPT_NAME: bouncerscript
    githubscript:
        definition: script
        parent: base-3.11
        args:
            SCRIPT_NAME: githubscript
    shipitscript:
        definition: script
        parent: base-3.11
        args:
            SCRIPT_NAME: shipitscript
    pushapkscript:
        parent: base-3.11
    pushflatpakscript:
        parent: base-3.11
    pushmsixscript:
        parent: base-3.11
    signingscript:
        # python:3.11.9 docker image contains osslsigncode 2.5.
        # if the image changes, verify version of osslsigncode and make sure winsign works as well
        parent: base-3.11
    treescript:
        parent: base-3.11

    # Testing images
    pushapkscript-test-py311:
        definition: base-test
        args:
            BASE_IMAGE: python:3.11.9
            APT_PACKAGES: default-jdk

    pushflatpakscript-test-py311:
        definition: base-test
        args:
            BASE_IMAGE: python:3.11
            # Copied from pushflatpakscript/docker.d/image_setup.sh
            APT_PACKAGES: gir1.2-ostree-1.0 libgirepository1.0-dev ostree

    signingscript-test-py311:
        definition: base-test
        args:
            BASE_IMAGE: python:3.11
            APT_PACKAGES: osslsigncode cmake clang
