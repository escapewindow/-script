---

loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.docker_image:transforms
    - taskgraph.transforms.cached_tasks:transforms
    - taskgraph.transforms.task:transforms

tasks:
    # k8s-image:
    #     definition: k8s-image
    python39:
        definition: python
        args:
            PYTHON_VERSION: "3.9.7"
    python38:
        definition: python
        args:
            PYTHON_VERSION: "3.8"
            PYTHON_REQ_SUFFIX: ".py38"

    # Used by push-image kind
    skopeo: {}

    base-image:
        args:
            BASE_IMAGE: python:3.9.7
    # TODO: Figure out PYTHON_REQ_SUFFIX when we decide to have py3.10
    # base-image-3.10:
    #     definition: base-image
    #     args:
    #         BASE_IMAGE: python:3.10
    addonscript:
        parent: base-image
    balrogscript:
        parent: base-image
    beetmoverscript:
        parent: base-image
    bouncerscript:
        parent: base-image
    githubscript:
        parent: base-image
    pushapkscript:
        parent: base-image
    pushflatpakscript:
        parent: base-image
    pushmsixscript:
        parent: base-image
    shipitscript:
        parent: base-image
    signingscript:
        parent: base-image
    treescript:
        parent: base-image

    # Testing images
    pushapkscript-test-py39:
        definition: base-image-test
        args:
            DOCKER_IMAGE_PARENT: python:3.9.7
            APT_PACKAGES: default-jdk

    pushflatpakscript-test-py39:
        definition: base-image-test
        args:
            DOCKER_IMAGE_PARENT: python:3.9.7
            # Copied from pushflatpakscript/docker.d/image_setup.sh
            APT_PACKAGES: gir1.2-ostree-1.0 libgirepository1.0-dev ostree

    signingscript-test-py39:
        definition: base-image-test
        args:
            DOCKER_IMAGE_PARENT: python:3.9.7
            APT_PACKAGES: osslsigncode cmake clang
