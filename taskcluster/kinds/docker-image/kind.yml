---

loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.docker_image:transforms
    - taskgraph.transforms.cached_tasks:transforms
    - taskgraph.transforms.task:transforms

tasks:
    # k8s-image:
    #     definition: k8s-image
    python39:
        definition: python
        args:
            PYTHON_VERSION: "3.9.7"
    python38:
        definition: python
        args:
            PYTHON_VERSION: "3.8"
            PYTHON_REQ_SUFFIX: ".py38"

    # Used by push-image kind
    skopeo: {}

    base-image:
        args:
            BASE_IMAGE: python:3.9.7
    # TODO: Figure out PYTHON_REQ_SUFFIX when we decide to have py3.10
    # base-image-3.10:
    #     definition: base-image
    #     args:
    #         BASE_IMAGE: python:3.10
    addonscript:
        parent: base-image
    pushapkscript-python38:
        definition: pushapkscript
        parent: python38
    pushapkscript-python39:
        definition: pushapkscript
        parent: python39
    pushflatpakscript-python38:
        definition: pushflatpakscript
        parent: python38
    pushflatpakscript-python39:
        definition: pushflatpakscript
        parent: python39
    signingscript-python38:
        definition: signingscript
        parent: python38
    signingscript-python39:
        definition: signingscript
        parent: python39
