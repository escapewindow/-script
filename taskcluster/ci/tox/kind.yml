---
loader: taskgraph.loader.transform:loader

kind-dependencies:
    - docker-image

transforms:
    - scriptworker_taskgraph.transforms.python_version:transforms
    - scriptworker_taskgraph.transforms.cached:transforms
    - taskgraph.transforms.cached_tasks:transforms
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms

job-defaults:
    description: "{name} tox-py{python_version}"
    label: "tox-{name}-py{python_version}"
    run-on-tasks-for: ["action", "github-pull-request", "github-push"]
    attributes:
        code-review: true
    worker-type: b-linux
    worker:
        docker-image: {in-tree: 'python{python_version}'}
        max-run-time: 1800
        artifacts:
            - type: directory
              name: public/
              path: /builds/worker/artifacts/
    python-versions:
        - 38
        - 37
    run:
        using: run-task
        cache-dotcache: false
        checkout:
            scriptworker: {}
        # sparse-profile: basestring/none
        # workdir:
        cwd: '{checkout}'
        command:
            - sh
            - -lxce
            - >-
              tox -e {name}-py{python_version}

jobs:
    addonscript:
        digest-paths:
            - addonscript
    balrogscript:
        digest-paths:
            - balrogscript
            - scriptworker_client
    beetmoverscript:
        digest-paths:
            - beetmoverscript
    bouncerscript:
        digest-paths:
            - bouncerscript
    configloader:
        digest-paths:
            - configloader
    iscript:
        digest-paths:
            - iscript
            - scriptworker_client
            - vendored/mozbuild
    notarization_poller:
        digest-paths:
            - notarization_poller
            - scriptworker_client
    pushapkscript:
        worker:
            docker-image: {in-tree: 'pushapkscript-py{python_version}'}
        digest-paths:
            - pushapkscript
    pushflatpakscript:
        worker:
            docker-image: {in-tree: 'pushflatpakscript-py{python_version}'}
        digest-paths:
            - pushflatpakscript
    pushsnapscript:
        worker:
            docker-image: {in-tree: 'pushsnapscript-py{python_version}'}
        digest-paths:
            - pushsnapscript
    scriptworker_client:
        digest-paths:
            - scriptworker_client
    shipitscript:
        digest-paths:
            - shipitscript
    signingscript:
        digest-paths:
            - signingscript
            - vendored/mozbuild
    treescript:
        digest-paths:
            - treescript
            - scriptworker_client
