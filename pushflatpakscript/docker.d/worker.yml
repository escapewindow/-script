work_dir: { "$eval": "WORK_DIR" }
artifact_dir: { "$eval": "ARTIFACTS_DIR" }
verbose: { "$eval": "VERBOSE == 'true'" }
push_to_flathub: { "$eval": "ENV == 'prod'" }
flathub_url: { "$eval": "FLATHUB_URL" }
token_locations:
  $if: 'ENV == "prod"'
  then:
    beta: { "$eval": "REPO_TOKEN_BETA" }
    stable: { "$eval": "REPO_TOKEN_STABLE" }
  else: {}
